<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valiant Vision</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #222;
      font-weight: bold;
    }
    header p {
      margin-top: 0.2rem;
      font-size: 1.1rem;
      color: #777;
    }
    .cta {
      text-align: center;
      margin: 4rem 0;
    }
    .cta button {
      background-color: #3a86ff;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .cta button:hover {
      background-color: #265fc1;
    }
  </style>
</head>
<body>

  <header>
    <img src="Valiant Vision.jpg" alt="Valiant Vision Logo">
    <div>
      <h1>Valiant Vision</h1>
      <p>Empowering learners through hands-on creativity.</p>
    </div>
  </header>

  <div class="cta">
    <p><em>Excited? Our kits are launching soon.</em></p>
    <a href="register.html"><button>Subscribe</button></a>
  </div>

</body>
</html>
