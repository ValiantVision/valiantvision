<html>
<head>
  <title>Subscribe - Valiant Vision</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Subscribe to Valiant Vision</h2>
  <form id="subscribeForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email Address" required><br>
    <button type="submit">Subscribe</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxmmldZI5DJGdUzS9iZpJgTdcYa5jSMdWBq8W7v9bywnwvQ1D9OJE9rEcGU2KKacrCo/exec";
    document.getElementById("subscribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value
        })
      }).then(res => {
        document.getElementById("status").textContent = "Subscription successful!";
        document.getElementById("subscribeForm").reset();
      }).catch(err => {
        document.getElementById("status").textContent = "Error. Try again.";
      });
    });
  </script>
</body>
</html>
