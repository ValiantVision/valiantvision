<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valiant Vision Whiteboard</title>
<style>
  /* Full-screen blurred background matching main theme */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Example main theme gradient */
  }

  #blur-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(10px);
    z-index: 0;
  }

  #whiteboard {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 90%; height: 80%;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    cursor: crosshair;
    z-index: 1;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 20px;
  }
</style>
</head>
<body>
<div id="blur-bg"></div>
<div id="whiteboard">
  <canvas id="canvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Resize canvas to match container
  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Drawing state
  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  // Start drawing
  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseout', () => drawing = false);

  // Touch support
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    lastX = touch.clientX - rect.left;
    lastY = touch.clientY - rect.top;
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchend', () => drawing = false);

  // Draw line function
  function draw(e) {
    if (!drawing) return;
    drawLine(e.offsetX, e.offsetY);
  }

  function drawLine(x, y) {
    ctx.strokeStyle = '#ffffff'; // White pen
    ctx.lineWidth = 3;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();

    [lastX, lastY] = [x, y];
  }

  // Clear canvas when clicking outside whiteboard
  document.addEventListener('click', (e) => {
    if (!document.getElementById('whiteboard').contains(e.target)) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  });
</script>
</body>
</html>
