<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valiant Vision Whiteboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0d0129, #20124d);
      color: white;
      overflow: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    header .tools {
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    #board {
      display: block;
      width: 100vw;
      height: calc(100vh - 60px);
      background: #f9f9f9;
      cursor: crosshair;
      touch-action: none;
    }

    input[type="color"], input[type="range"] {
      vertical-align: middle;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üñäÔ∏è Valiant Vision Whiteboard</h1>
    <div class="tools">
      <button id="pen">Pen</button>
      <button id="eraser">Eraser</button>
      <input type="color" id="colorPicker" value="#000000" />
      <input type="range" id="sizePicker" min="1" max="20" value="3" />
      <button id="clear">Clear</button>
      <button id="save">Save</button>
    </div>
  </header>
  <canvas id="board"></canvas>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const clearBtn = document.getElementById("clear");
    const saveBtn = document.getElementById("save");
    const penBtn = document.getElementById("pen");
    const eraserBtn = document.getElementById("eraser");

    let drawing = false;
    let erasing = false;

    function resizeCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
      ctx.putImageData(imageData, 0, 0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY - 60);
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = erasing ? "#f9f9f9" : colorPicker.value;
      ctx.lineTo(e.clientX || e.touches[0].clientX, (e.clientY || e.touches[0].clientY) - 60);
      ctx.stroke();
    }

    function stopDraw() {
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDraw);

    clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    saveBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "whiteboard.png";
      link.href = canvas.toDataURL();
      link.click();
    };

    penBtn.onclick = () => { erasing = false; };
    eraserBtn.onclick = () => { erasing = true; };
  </script>
</body>
</html>
