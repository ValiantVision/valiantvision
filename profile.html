<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile | Valiant Vision</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 450px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #4300b9; }
    .field { margin: 10px 0; }
    .label { font-weight: bold; }
    .badge {
      display: inline-block;
      background: #4300b9;
      color: #fff;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profileCard">
    <h2>Your Profile</h2>
    <div class="field"><span class="label">Name:</span> <span id="name"></span></div>
    <div class="field"><span class="label">Email:</span> <span id="email"></span></div>
    <div class="field"><span class="label">Phone:</span> <span id="phone"></span></div>
    <div class="field"><span class="label">State:</span> <span id="state"></span></div>
    <div class="field"><span class="label">Country:</span> <span id="country"></span></div>
    <div class="field"><span class="label">Class:</span> <span id="class"></span></div>
    <div class="field"><span class="label">School:</span> <span id="school"></span></div>
    <div class="field"><span class="label">Skills:</span> <span id="skills"></span></div>
    <div class="field"><span class="label">Hobbies:</span> <span id="hobbies"></span></div>
    <div class="field"><span class="label">Achievements:</span> <span id="achievements"></span></div>

    <div class="badge">Subscribed âœ…</div>
  </div>

  <script>
    // Get data from localStorage
    const data = JSON.parse(localStorage.getItem("subscriptionData"));

    if(data) {
      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("state").textContent = data.state;
      document.getElementById("country").textContent = data.country;
      document.getElementById("class").textContent = data.class;
      document.getElementById("school").textContent = data.school;
      document.getElementById("skills").textContent = data.skills;
      document.getElementById("hobbies").textContent = data.hobbies;
      document.getElementById("achievements").textContent = data.achievements;
    } else {
      document.getElementById("profileCard").innerHTML = "<h2>No subscription data found!</h2>";
    }
  </script>
</body>
</html>
