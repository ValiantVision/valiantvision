<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Valiant Vision</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lora:wght@400;700&display=swap" rel="stylesheet" />

<style>
  :root {
    --vv-green: #76b900;
    --vv-purple: #4300b9;
    --vv-dark: #141316;
    --vv-text: #2c2c2c;
    --vv-bg: #f4f4f7;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Lora", serif;
    background: var(--vv-bg);
    color: var(--vv-text);
  }

  /* ===== Navbar ===== */
  .nav {
    position: sticky;
    top: 0;
    z-index: 50;
    background: #fff;
    border-bottom: 1px solid #ececf0;
    box-shadow: 0 6px 14px rgba(67, 0, 185, 0.05);
  }
  .nav-inner {
    max-width: 1100px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .brand img {
    height: 44px;
    width: auto;
  }
  .brand .name {
    font: 800 1.4rem "Montserrat", sans-serif;
    color: var(--vv-purple);
  }
  .menu {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .menu a {
    font: 600 0.95rem "Montserrat", sans-serif;
    color: var(--vv-purple);
    text-decoration: none;
    transition: 0.2s ease;
  }
  .menu a:hover {
    color: var(--vv-green);
  }

  /* ===== AI / Login Button ===== */
  #ai-avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--vv-purple), var(--vv-green));
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Montserrat", sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(67, 0, 185, 0.3);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  #ai-avatar:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(67, 0, 185, 0.4);
  }

  /* ===== Login Container ===== */
  .login-container {
    max-width: 420px;
    margin: 60px auto;
    background: #fff;
    padding: 32px;
    border-radius: 24px;
    box-shadow: var(--shadow);
    text-align: center;
  }
  .login-container h1 {
    font-family: "Montserrat", sans-serif;
    font-weight: 800;
    font-size: 2rem;
    color: var(--vv-purple);
    margin-bottom: 16px;
  }
  .login-container p {
    margin-bottom: 24px;
    color: #555;
  }
  .login-container input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1rem;
  }
  .login-container button {
    width: 100%;
    padding: 14px 20px;
    background: linear-gradient(135deg, var(--vv-purple), var(--vv-green));
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    font-family: "Montserrat", sans-serif;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
  }
  .login-container button:hover {
    opacity: 0.9;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .nav-inner {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
</head>

<body>

<!-- Navbar -->
<nav class="nav">
  <div class="nav-inner">
    <div class="brand">
      <img src="Valiant Vision.jpg" alt="Valiant Vision logo" />
      <div class="name">Valiant Vision</div>
    </div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="#about">About</a>
      <a href="#problem">Problem</a>
      <a href="#solution">Solution</a>
      <a href="subscribe.html">Subscribe</a>
      <div id="ai-avatar" title="Login">L</div>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="login-container">
  <h1>Welcome Back!</h1>
  <p>The Way It's Meant To Be Learnt</p>
  <input type="text" placeholder="Username" id="username" />
  <input type="password" placeholder="Password" id="password" />
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (username && password) {
    alert("Login Successful for " + username);
    localStorage.setItem("loggedInUser", username);
    updateAvatar(username);
  } else {
    alert("Please enter username and password.");
  }
}

function updateAvatar(username) {
  const avatar = document.getElementById("ai-avatar");
  avatar.textContent = username.charAt(0).toUpperCase();
  avatar.title = username;
}

// If user is already logged in, update avatar
window.addEventListener("load", () => {
  const savedUser = localStorage.getItem("loggedInUser");
  if (savedUser) {
    updateAvatar(savedUser);
  }
});
</script>

</body>
</html>
