<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Valiant Vision</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1d976c, #93f9b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #1d976c;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #1d976c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #14855a;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #1d976c;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="subscribe.html">Sign Up</a></p>
  </div>

  <script>
    // ðŸ”— Replace with your deployed Google Apps Script Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz5Pl75kudJ0HNpOiCupNF6n4yX3_j8_j_yv7AJGzg0ZhGv8q9REbOs37MBs3vH5IM_/exec";

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          alert(result.message);
          window.location.href = "profile.html"; // âœ… redirect to profile page
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert("Error: " + error);
      }
    });
  </script>
</body>
</html>
