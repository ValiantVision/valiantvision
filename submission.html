<html>
<head>
  <title>Subscribers - Valiant Vision</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>All Subscribers</h2>
  <table border="1" id="subscribersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "PASTE_YOUR_WEB_APP_URL_HERE";
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#subscribersTable tbody");
        data.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
